version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: sims-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sims}
      LOAD_DEMO: ${LOAD_DEMO:-false}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgis:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: sims-backend
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-sims}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-sims}
      OBJECT_STORAGE_DIR: /app/uploads
      FEATHERLESS_API_KEY: ${FEATHERLESS_API_KEY}
      DEEPINFRA_API_KEY: ${DEEPINFRA_API_KEY}
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./sims-backend:/app
      - ./uploads:/app/uploads
      - ./resources:/resources
    command: python main.py

  caddy:
    image: caddy:2-alpine
    container_name: sims-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

  ollama:
    image: ollama/ollama
    container_name: sims-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  ollama_data:
