name: sims_app
description: "SIMS - Situation Incident Management System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  bloc: ^9.0.0
  flutter_bloc: ^9.1.0
  provider: ^6.1.4

  # Navigation
  go_router: ^15.1.1

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  font_awesome_flutter: ^10.8.0

  # Networking
  http: ^1.3.0

  # Storage
  shared_preferences: ^2.3.4

  # Utilities
  intl: ^0.20.1
  equatable: ^2.0.7
  webview_flutter: ^4.13.0
  permission_handler: ^12.0.1
  camera: ^0.11.2+1

  # Media
  record: ^6.0.0
  path_provider: ^2.1.5
  geolocator: ^13.0.2
  http_parser: ^4.0.2
  mime: ^1.0.6

  # WebSocket
  web_socket_channel: ^3.0.3

  # Notifications (for future use)
  # flutter_local_notifications: ^19.1.0
  # rxdart: ^0.28.0

  # Secure Storage (for future use)
  # flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/sims-logo.png"
  adaptive_icon_background: "#0D2637"
  adaptive_icon_foreground: "assets/images/sims-icon.png"

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

