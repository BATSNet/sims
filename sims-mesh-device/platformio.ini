; PlatformIO Configuration for SIMS Mesh Device
; ESP32-S3 with LoRa SX1262, Camera, GPS, and AI Processing

[env:heltec_wifi_lora_32_V3]
platform = espressif32
board = heltec_wifi_lora_32_V3
framework = arduino

; Pre-build script to generate protobuf code
extra_scripts = pre:scripts/generate_meshtastic_protos.py

; Build flags
build_flags =
    ; Removed -DBOARD_HAS_PSRAM (Heltec V3 has no PSRAM)
    ; Removed -DARDUINO_USB_CDC_ON_BOOT=1 (Serial goes through UART/CP2102 not USB)
    -DCORE_DEBUG_LEVEL=4
    -DSIMS_MESH_DEVICE
    -DLORA_FREQUENCY=868E6  ; 868 MHz for EU, change to 915E6 for US
    ; Nanopb configuration
    -DPB_ENABLE_MALLOC=1
    -DPB_FIELD_32BIT=1
    ; Include path for generated protobuf headers
    -Isrc/generated

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Dependencies
lib_deps =
    ; LoRa communication
    jgromes/RadioLib@^6.6.0

    ; GPS parsing
    mikalhart/TinyGPSPlus@^1.0.3

    ; Display
    adafruit/Adafruit SSD1306@^2.5.9
    adafruit/Adafruit GFX Library@^1.11.9

    ; Protobuf for message encoding
    nanopb/Nanopb@^0.4.8

    ; BLE for phone connectivity
    h2zero/NimBLE-Arduino@^1.4.1

    ; JSON for configuration
    bblanchon/ArduinoJson@^7.0.4

    ; MQTT for gateway mode
    knolleary/PubSubClient@^2.8

; TensorFlow Lite Micro (manual installation required)
; Download from: https://github.com/tensorflow/tflite-micro-arduino-examples
; Place in lib/ directory

[env:xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=4
    -DSIMS_MESH_DEVICE
    -DLORA_FREQUENCY=868E6
    -DHAS_CAMERA  ; XIAO ESP32S3 Sense has built-in camera

monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600

lib_deps =
    ${env:heltec_wifi_lora_32_V3.lib_deps}
    espressif/esp32-camera@^2.0.4

; Memory configuration for AI models
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_opi
